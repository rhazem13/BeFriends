<div class="row">
  <div class="col-lg-4 d-none d-lg-block">
    <div class="row" class="leftsidecontainer">
      <div class="sidenav">
        <div
          class="row sidenavrowcontainer"
          routerLink="/members/{{ user.username }}"
        >
          <div class="col-xs-1">
            <img class="sidenavavatar" src="{{ user.photoUrl }}" />
          </div>
          <div class="col-xs-11 sidenavusername">{{ user.username }}</div>
        </div>
        <div class="row sidenavrowcontainer" routerLink="/member/edit">
          <div class="col-xs-1">
            <img
              draggable="false"
              height="36"
              width="36"
              alt=""
              referrerpolicy="origin-when-cross-origin"
              src="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/8OasGoQgQgF.png"
            />
          </div>
          <div class="col-xs-11 sidenavusername">Edit profile</div>
        </div>
        <div class="row sidenavrowcontainer" routerLink="/lists">
          <div class="col-xs-1">
            <i
              data-visualcompletion="css-img"
              class=""
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png');
                background-position: 0px -296px;
                background-size: auto;
                width: 36px;
                height: 36px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </div>
          <div class="col-xs-11 sidenavusername">Following</div>
        </div>

        <div class="row sidenavrowcontainer" (click)="refreshPage()">
          <div class="col-xs-1">
            <img
              draggable="false"
              height="36"
              width="36"
              alt=""
              referrerpolicy="origin-when-cross-origin"
              src="https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/eECk3ceTaHJ.png"
            />
          </div>
          <div class="col-xs-11 sidenavusername">Most recent</div>
        </div>
        <div class="row sidenavrowcontainer" routerLink="/chats">
          <div class="col-xs-1">
            <i
              data-visualcompletion="css-img"
              class=""
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y0/r/CQd7aGaFAXB.png');
                background-position: 0px -37px;
                background-size: auto;
                width: 36px;
                height: 36px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </div>
          <div class="col-xs-11 sidenavusername">Messages</div>
        </div>
        <div class="row sidenavrowcontainer" routerLink="/messages">
          <div class="col-xs-1">
            <i
              data-visualcompletion="css-img"
              class=""
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png');
                background-position: 0px -444px;
                background-size: auto;
                width: 36px;
                height: 36px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </div>
          <div class="col-xs-11 sidenavusername">Messages History</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-4">
    <mat-card class="createpost">
      <div class="row">
        <div class="col-xs-2 col-md-1">
          <img
            src="{{ user.photoUrl || './assets/user.png' }}"
            style="width: 90px; border-radius: 50%; padding: 1rem;"
          />
        </div>
        <div class="col-xs-10 col-md-11">
          <form class="post-form" (ngSubmit)="submitPost()">
            <div class="form-group">
              <textarea
                class="form-control post-textarea"
                rows="2"
                placeholder="What's on your mind, {{ user.username }}?"
                [(ngModel)]="content"
                name="post-content"
              ></textarea>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group" >
                  <div class="file-upload" >
                    <input
                      type="file"
                      class="file-upload-input"
                      id="imageUpload"
                      name="imageUpload"
                      (change)="onFileSelected($event)"
                      #fileInput
                      accept=".jpg,.png,.jpeg"
                      style="display: none"
                    />
                    <label for="imageUpload"
                      ><i
                        class="fa fa-photo"
                        style="
                          color: #3f51b5;
                          font-size: 1.5rem;
                          margin-left: 0.5rem;
                        "
                      ></i
                    ></label>
                    <span *ngIf="selectedFile !== null">{{
                      selectedFile.name
                    }}</span>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <button
                  type="submit"
                  class="btn btn-primary post-btn"
                  style="float: right"
                >
                  Post <i class="fa fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
    <div *ngFor="let post of posts" class="post">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img
              src="{{ post.posterPhotoUrl }}"
              style="width: 50px; height: 50px; border-radius: 50%"
            />
          </div>
          <mat-card-title>{{ post.posterUserName }}</mat-card-title>
          <mat-card-subtitle
            >{{ post.posted | timeago }} Â· <i class="fa fa-user"></i
          ></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p style="font-size: 1.1rem; padding: 0.5rem 0rem">
            {{ post.content }}
          </p>
        </mat-card-content>
        <img
          *ngIf="post.contentImageUrl != null"
          mat-card-image
          style="max-height: 500px; width: auto; object-fit: cover"
          src="{{ post.contentImageUrl }}"
          alt="Photo of a Shiba Inu"
        />
          <hr style="margin-bottom: 0px;">

        <mat-card-actions>
          <button style="width: 100%" mat-button>
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/MQeT9DYW9Fz.png&quot;); background-position: 0px -343px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i> Like
          </button>
          <button style="width: 100%" mat-button>
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/MQeT9DYW9Fz.png&quot;); background-position: 0px -305px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i> Comment
          </button>
          <button style="width: 100%" mat-button>
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/MQeT9DYW9Fz.png&quot;); background-position: 0px -362px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i> Share
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="col-lg-4 d-none d-lg-block">
    <div class="row" style="height: 100%">
      <div class="col-xs-5"></div>
      <div class="col-xs-7 contactscontainer">
        <hr />
        <p class="contactslabel">Contacts</p>
        <div
          *ngFor="let chat of chats"
          class="row sidenavrowcontainer"
          routerLink="/members/{{ user.username }}"
        >
          <div class="col-xs-1">
            <img
              class="sidenavavatar"
              src="{{ chat.contactPhotoUrl || './assets/user.png' }}"
            />
          </div>
          <div class="col-xs-11 sidenavusername">
            {{ chat.contactUsername }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
