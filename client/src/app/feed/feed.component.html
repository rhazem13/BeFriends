<div class="container">
  <div class="col-xs-8 mx-auto" style="padding: 20px 50px">
    <mat-card>
      <div class="row">
        <div class="col-xs-2">
          <img
            src="{{ user.photoUrl || './assets/user.png' }}"
            style="width: 90px; border-radius: 50%; padding: 1rem"
          />
        </div>
        <div class="col-xs-10">
          <form class="post-form">
            <div class="form-group">
              <textarea
                class="form-control post-textarea"
                rows="3"
                placeholder="What's on your mind?"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <div class="file-upload">
                    <input
                      type="file"
                      class="file-upload-input"
                      id="imageUpload"
                      name="imageUpload"
                      style="display: none"
                    />
                    <label for="imageUpload"
                      ><i
                        class="fa fa-photo"
                        style="
                          color: #3f51b5;
                          font-size: 1.5rem;
                          margin-top: 1rem;
                          margin-left: 0.5rem;
                        "
                      ></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-xs-8">
                <button
                  type="submit"
                  class="btn btn-primary post-btn"
                  style="float: right"
                >
                  Post
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
  <div
    *ngFor="let post of posts"
    style="padding: 20px 50px"
    class="col-xs-8 mx-auto"
  >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img
            src="{{ post.posterPhotoUrl }}"
            style="width: 50px; height: 50px; border-radius: 50%"
          />
        </div>
        <mat-card-title>{{ post.posterUserName }}</mat-card-title>
        <mat-card-subtitle>{{ post.posted | timeago }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
