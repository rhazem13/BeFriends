<div class="container  ">
  <div class="row" style="margin-top: 5rem">
    <div fxHide.xs class="col-md-6 introtextcontainer">
      <h1 class="logotext">BeFriends</h1>
      <h2 class="introtext">
        BeFriends helps you connect and share with the people in your life.
      </h2>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="overlayContent">
        <div class="row center-xs registerForm">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12 formcontainer">
                  <form
                    #loginForm="ngForm"
                    class="login-form"
                    (ngSubmit)="login()"
                    autocomplete="off"
                  >
                    <div class="row" style="justify-content: center">
                      <div class="col-xs-12">
                        <h1
                          class="text-center"
                          style="font-size: 2.5em; font-weight: 500"
                        >
                          Welcome back
                        </h1>
                        <p>Enter you username and password.</p>
                        <hr />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-12">
                        <mat-form-field appearance="outline" style="width: 80%">
                          <input
                            name="username"
                            [(ngModel)]="model.username"
                            matInput
                            type="text"
                            placeholder="Username"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-12">
                        <mat-form-field appearance="outline" style="width: 80%">
                          <input
                            name="password"
                            [(ngModel)]="model.password"
                            matInput
                            type="password"
                            placeholder="Password"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <mat-error *ngIf="wrongCreds"
                          >The username or password you entered isn't connected
                          to an account. Find your account and log
                          in.</mat-error
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <button
                          style="
                            width: 80%;
                            border-radius: 8px;
                            background-color: #0084ff;
                            color: white;
                          "
                          mat-raised-button
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-xs-12">
                        <p>
                          Don't have an account?
                          <a
                            routerLink="/register"
                            style="text-decoration: none"
                            >Create One</a
                          >
                        </p>
                      </div>
                    </div>
                    <div></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
