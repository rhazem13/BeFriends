<div class="container cell">
  <div class="row">
    <div class="col-xs-12">
      <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <div class="row" style="justify-content: center;">
          <div class="row-xs-12">
            <h2 class="text-center">Sign up</h2>
          </div>
        </div>
        <div class="row">
          <div class="row-xs-12">
            <mat-form-field>
              <input
                name="username"
                [(ngModel)]="model.username"
                matInput
                placeholder="Username"
                type="text"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="row-xs-12">
            <mat-form-field>
              <input
                name="password"
                [(ngModel)]="model.password"
                matInput
                placeholder="Password"
                type="password"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
            <button mat-raised-button color="primary" type="submit">
              Register
            </button>
            <button mat-button (click)="cancel()" type="button">Cancel</button>
          </div></div>
        </div>
        <div></div>
      </form>
    </div>
  </div>
</div>
