<mat-card>
  <mat-card-content>
    <img
      routerLink="/members/{{ member.username }}"
      class="member-img"
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
    />
    <div class="status" *ngIf="(presenceService.onlineUsers$ | async)?.includes(member.username)">&nbsp;</div>
    <hr />
    <h2 routerLink="/members/{{ member.username }}" class="member-name">
      {{ member.knownAs }}
    </h2>
    <p routerLink="/members/{{ member.username }}" class="member-city">
      {{ member.city }}
    </p>
    <button
      class="follow-botton"
      mat-raised-button
      color="primary"
      (click)="addFollow(member)"
      *ngIf="!member.followed"
    >
      <mat-icon
        fontSet="fa"
        fontIcon="fa-plus"
        style="font-size: 1.35rem"
      ></mat-icon
      >Follow
    </button>
    <button
      class="unfollow-botton"
      mat-raised-button
      color="basic"
      (click)="removeFollow(member)"
      *ngIf="member.followed"
    >
      <mat-icon
        fontSet="fa"
        fontIcon="fa-times"
        style="font-size: 1.35rem"
      ></mat-icon
      >UnFollow
    </button>
  </mat-card-content>
</mat-card>
