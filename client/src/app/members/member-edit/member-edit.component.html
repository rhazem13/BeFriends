<div class="container" style="padding-top: 50px">
  <div class="row" *ngIf="member">
    <div>
      <h1>Edit profile</h1>
    </div>
    <div class="savechangesdiv"></div>
    <div class="col-xs-12">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Edit Cover photo">
          <app-cover-editor [member]="member"></app-cover-editor>
        </mat-tab>
        <mat-tab label="Edit Profile Picture">
          <app-photo-editor [member]="member"></app-photo-editor>
        </mat-tab>
        <mat-tab label="About {{ member.knownAs }}">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
            <h2>bio</h2>
            <mat-form-field style="width: 100%">
              <textarea
                matInput
                [(ngModel)]="member.bio"
                name="bio"
                rows="6"
              ></textarea>
            </mat-form-field>
            <h2>Interests</h2>
            <mat-form-field style="width: 100%">
              <textarea
                matInput
                [(ngModel)]="member.hobbies"
                name="hobbies"
                rows="6"
              ></textarea>
            </mat-form-field>
            <h2>Location Details:</h2>
            <div class="row" style="width: 100%">
              <div class="col-xs-6">
                <h3>
                  City:
                  <mat-form-field>
                    <input
                      matInput
                      [(ngModel)]="member.city"
                      type="text"
                      name="city"
                    />
                  </mat-form-field>
                </h3>
              </div>
              <div class="col-xs-6">
                <h3>
                  Country:
                  <mat-form-field>
                    <input
                      matInput
                      [(ngModel)]="member.country"
                      type="text"
                      name="country"
                    />
                  </mat-form-field>
                </h3>
              </div>
            </div>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>
    <mat-card class="unsavedchanges-card" *ngIf="editForm.dirty">
      <mat-card-content>
        <strong>Any unsaved changes will be lost: </strong>
        <button
          [disabled]="!editForm.dirty"
          form="editForm"
          type="submit"
          mat-flat-button
          style="background-color: #0084ff; color: white; border-radius: 0px"
        >
          Save Changes
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
