<div *ngIf="!username" style="height: 100%">
  <div class="row align-items-center h-100 d-flex justify-content-center">
    <div class="col-xs-5">
      <div
        style="
          border-radius: 13px;
          background-color: #b8b8b8;
          text-align: center;
        "
      >
        <h3 style="color: white">select a chat to start messaging</h3>
      </div>
    </div>
  </div>
</div>
<div *ngIf="username">
  <div class="row" style="box-shadow: 0px .3px 0px  #606266;margin-bottom: 1rem;">
    <div style="width:50px">
      <img
        src="{{ contact.photoUrl }}"
        class="contact-avatar"
        alt="{{ contact.knownAs }}"
      />
    </div>
    <div class="col-xs-11">
      <p style="font-size: 15px; font-weight: 500;margin-bottom: 0px;">
        {{ contact.username }}
      </p>
      <p style="font-size: 13px;font-weight: 300;color: #606266;">
        Active {{ contact.lastActive | timeago }}
      </p>
    </div>
  </div>
  <ul
    #scrollMe
    style="overflow: scroll; height: calc(100vh - 240px)"
    [scrollTop]="scrollMe.scrollHeight"
    class="chat scroller"
  >
    <li *ngFor="let message of messageService.messageThread$ | async">
      <div>
        <div class="row">
          <div class="col-xs-12">
            <ng-container *ngIf="displaydate(message.messageSent) === true">
              <br />
              <span class="messagetime">{{
                message.messageSent | timeago
              }}</span>
              <br />
            </ng-container>
            <div
              *ngIf="message.senderUsername === username"
              class="messagereceivedbody"
            >
              {{ message.content }}
            </div>
            <div
              *ngIf="message.senderUsername != username"
              class="messagesentbody"
            >
              <div class="messagetext">
                {{ message.content }}
              </div>
              <i *ngIf="message.dateRead" class="bi bi-check seen"></i>
              <i *ngIf="!message.dateRead" class="bi bi-check-all sent"></i>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>

<form
            #messageForm="ngForm"
            (ngSubmit)="sendMessage()"
            autocomplete="off"
          >
            <div class="input-group mb-3">

              <input
                type="text"
                matInput
        name="messageContent"
        [(ngModel)]="messageContent"
                class="form-control"
                placeholder="Aa"
                style="
                  border-radius: 30px 0px 0px 30px;
                  background-color: #f3f3f5;
                  border: 0px solid black;
                "
              />
              <div class="input-group-append">
                <span
                  style="
                    height: 100%;
                    color: #65676b;
                    border-radius: 0px 30px 30px 0px;
                    background-color: #f3f3f5;
                    border: 0px solid black;
                  "
                  class="input-group-text"
                  ><i style="color:blue" class="fa fa-send"></i
                ></span>
              </div>
            </div>
          </form>
</div>
