<div class="container" style="margin-top: 5rem">
  <div class="row">
    <div class="col-xs-4">
      <mat-card style="height: 400px;">
        <mat-card-content class="card-content text-center">
          <img
            class="card-img"
            src="{{ member.photoUrl || './assets/user.png' }}"
            alt=""
          />
          <p class="card-name">{{ member.knownAs }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-xs-8">
      <mat-card style="height: 400px;">
        <mat-card-content class="card-content">
          <div class="row">
            <mat-tab-group
              (selectedTabChange)="onTabActivated($event)"
              #memberTabs
            >
              <mat-tab label="Overview">
                <div class="col-xs-12">
                  <div class="row" style="margin-top: 1rem">
                    <div class="col-xs-6">
                      <strong>Location:</strong>
                      <p>{{ member.city }}, {{ member.country }}</p>
                    </div>
                    <div class="col-xs-6">
                      <strong>Age:</strong>
                      <p>{{ member.age }}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-6">
                      <strong>Last Active:</strong>
                      <p>{{ member.lastActive | timeago }}</p>
                    </div>
                    <div class="col-xs-6">
                      <strong>Member since:</strong>
                      <p>{{ member.created | date : "dd MMM yyyy" }}</p>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="About">
                <p style="margin-top: 2rem;">{{member.bio}}</p>
              </mat-tab>
              <mat-tab label="Interests">
                <p style="margin-top: 2rem;">{{ member.hobbies }}</p>
              </mat-tab>
              <mat-tab label="Photos">
                <div class="basic-container">
                  <ngx-gallery
                    [options]="galleryOptions"
                    [images]="galleryImages"
                    style="display: inline-block; margin-bottom: 20px;height: 300px;"
                  ></ngx-gallery>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
