<div style="background-color: #3f51b5">
  <div class="container">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a routerLink="/" id="NavLogo" >BeFriends</a>
        <nav >
          <ng-container *ngIf="accountService.currentUser$ | async">
              <a mat-button routerLink="/members" routerLinkActive="activebutton"
            >Matches</a
          >
          <a mat-button routerLink="/lists" routerLinkActive="activebutton">Lists</a>
          <a mat-button routerLink="/messages" routerLinkActive="activebutton"
            >Messages</a
          >
          </ng-container>

        </nav>
        <span class="toolbar-spacer"></span>
        <div *ngIf="(accountService.currentUser$ | async) as user">
          <button mat-button [matMenuTriggerFor]="menu">Welcome {{user.username | titlecase}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Edit Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
        <form
          *ngIf="(accountService.currentUser$ | async) === null"
          #loginForm="ngForm"
          class="login-form"
          (ngSubmit)="login()"
          autocomplete="off"
        >
          <mat-form-field>
            <input
              name="username"
              [(ngModel)]="model.username"
              matInput
              type="text"
              placeholder="Username"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              name="password"
              [(ngModel)]="model.password"
              matInput
              type="password"
              placeholder="Password"
            />
          </mat-form-field>
          <button mat-button type="submit">Login</button>
        </form>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
